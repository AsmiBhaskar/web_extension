<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI caller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI caller</h1>
    <button id="scanBtn">Scan Page</button>
    <div id="contactsDisplay" class="contacts-display"></div>
    <button id="clearDataBtn">Clear Data</button>
    <textarea id="callScript" placeholder="Enter your call script here..."></textarea>
    <button id="initiateCallBtn">Initiate Call</button>
    <button id="startCallBtn">Start Call</button>
    <button id="stopCallBtn" disabled>Stop Call</button>
    <div id="transcriptDisplay" class="contacts-display"></div>
    <div id="statusMsg" class="status-msg"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
